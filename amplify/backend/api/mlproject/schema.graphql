type User @model @auth(rules: [{allow: public}, {allow: owner}]) {
  id: ID!
  nombre: String
  email: String
  contact: String
  password: String
}

type User @model @auth(rules: [{allow: public}, {allow: owner}, operations: [create, delete, update, read]]) {
id: ID!
nombre: String
email: String
contact: String
password: String
}
